<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="icon" href="imgs/DreamsForSaleIcon (400x400).png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-shadow {
          box-shadow: inset 0 1px 0 0 rgba(255, 255, 255, 0.05), 2px 2px 5px 1px rgba(0, 0, 0, 0.28);
        }
      </style>
    <title>Dreams for Sale</title>
</head>
<body class="bg-[#33273F] text-[#FFFDEC] font-['Inter']">
    <nav class="bg-[url('../imgs/background\(1920\).jpg')] m-3 mb-5 p-5 z-10 sticky top-0 rounded-xl custom-shadow flex justify-between">
        <a class="duration-300 hover:drop-shadow-[0px_0px_5px_#fff59783] flex gap-2 items-center" href="./">
            <span class="material-symbols-outlined">dark_mode</span>
            <h1 class="hidden font-bold md:block lg:text-2xl">
                Dreams for Sale
            </h1>
        </a>
        <div class="flex text-sm sm:text-base gap-3 sm:gap-5 lg:gap-16 md:mr-20 xl:mr-40 items-center">
            <a class="duration-300 hover:drop-shadow-[0px_0px_5px_#fff59783]" 
                href="./produtos.html">
                Produtos
            </a>
            <a class="duration-300 hover:drop-shadow-[0px_0px_5px_#fff59783]" 
                href="#Sobre">
                Sobre
            </a>
            <a class="duration-300 hover:drop-shadow-[0px_0px_5px_#fff59783]" 
                href="./contato.html">
                Contato
            </a>
        </div>
        <a class='duration-300 hover:drop-shadow-[0px_0px_5px_#fff59783] flex items-center' 
            href="./carrinho.html">
            <span class="material-symbols-outlined">shopping_cart</span>
        </a>
    </nav>

    <div class="absolute inset-x-0 right-40 -z-10 transform-gpu overflow-hidden blur-3xl top-[1rem]"
        aria-hidden="true">
        <div class="relative -z-10 aspect-[1155/678] w-[36.125rem] max-w-none translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 left-[calc(50%-40rem)] sm:w-[72.1875rem]"
            style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
        </div>
    </div>
    <main class="flex flex-wrap">
        <div class="basis-full pt-12 mx-auto text-center">
            <h2 class="font-bold tracking-tight text-[#FFFDEC] text-4xl">Contato</h2>
            <hr class="border-[#FFFDEC8A] mx-4 mt-8 sm:mx-auto sm:max-w-xl">
        </div>
        <form action="#" method="POST" class="m-4 w-full sm:mx-auto sm:max-w-xl mt-8">
            <div class="custom-shadow rounded-xl p-6 bg-[#41304f] grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                <div>
                    <label for="first-name" class="block text-sm font-semibold leading-6 text-[#FFFDEC]">Nome</label>
                    <div class="mt-2.5">
                        <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                            class="block w-full rounded-md border-0 px-3.5 py-2 text-[#FFFDEC] shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div>
                    <label for="last-name" class="block text-sm font-semibold leading-6 text-[#FFFDEC]">Sobrenome</label>
                    <div class="mt-2.5">
                        <input type="text" name="last-name" id="last-name" autocomplete="family-name"
                            class="block w-full rounded-md border-0 px-3.5 py-2 text-[#FFFDEC] shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="email" class="block text-sm font-semibold leading-6 text-[#FFFDEC]">Email</label>
                    <div class="mt-2.5">
                        <input type="email" name="email" id="email" autocomplete="email"
                            class="block w-full rounded-md border-0 px-3.5 py-2 text-[#FFFDEC] shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="phone-number" class="block text-sm font-semibold leading-6 text-[#FFFDEC]">Telefone</label>
                    <div class="relative mt-2.5">
                        <div class="absolute inset-y-0 left-0 flex items-center">
                            <label for="country" class="sr-only">Country</label>
                            <select id="country" name="country"
                                class="h-full rounded-md border-0 bg-transparent bg-none py-0 px-4 text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                                <option>US</option>
                                <option>CA</option>
                                <option>EU</option>
                            </select>
                        </div>
                        <input type="tel" name="phone-number" id="phone-number" autocomplete="tel"
                            class="block w-full rounded-md border-0 px-3.5 py-2 pl-20 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="message" class="block text-sm font-semibold leading-6 text-[#FFFDEC]">Messagem</label>
                    <div class="mt-2.5">
                        <textarea name="message" id="message" rows="4"
                            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                    </div>
                </div>
                <div class="flex gap-x-4 sm:col-span-2">
                    <div class="flex h-6 items-center">
                        <!-- Enabled: "bg-indigo-600", Not Enabled: "bg-gray-200" -->
                        <button type="button"
                            class="flex w-8 flex-none cursor-pointer rounded-full bg-gray-200 p-px ring-1 ring-inset ring-gray-900/5 transition-colors duration-200 ease-in-out focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                            role="switch" aria-checked="false" aria-labelledby="switch-1-label">
                            <span class="sr-only">Agree to policies</span>
                            <!-- Enabled: "translate-x-3.5", Not Enabled: "translate-x-0" -->
                            <span aria-hidden="true"
                                class="h-4 w-4 translate-x-0 transform rounded-full bg-white shadow-sm ring-1 ring-gray-900/5 transition duration-200 ease-in-out"></span>
                        </button>
                    </div>
                    <label class="text-sm leading-6 text-[#FFFDEC]" id="switch-1-label">
                        By selecting this, you agree to our
                        <a href="#" class="font-semibold text-[#BD9DFF]">privacy&nbsp;policy</a>.
                    </label>
                </div>
            </div>
            <div class="mt-6">
                <button type="submit"
                    class="w-full duration-300 hover:drop-shadow-[0px_0px_5px_#fff59783] border border-[#FFFDEC] px-6 font-bold hover:text-[#33273F] hover:bg-[#FFFDEC] text-[#FFFDEC] bg-[#33273F] p-3 rounded-xl">
                    Vamos conversar!</button>
            </div>
        </form>
    </main>
    <!-- Footer -->
    <footer class="mt-28 flex flex-col items-center">
        <div class="text-center mb-8 text-sm flex flex-col items-center">
            <p class="font-extralight">Â© 2024 Dreams for Sale, Inc. All rights reserved.</p>
            <p class="font-extralight">+55 4002-8992</p>
            <p class="mt-2 text-base text-[#FFFDEC] font-bold"><a class="duration-300 hover:drop-shadow-[0px_0px_5px_#fff59783]" href="#">Voltar ao topo</a></p>
        </div>
        <p class="text-xs">Feito com <a class="duration-300 underline hover:drop-shadow-[0px_0px_5px_#fff59783]" href="https://tailwindcss.com/" target="_blank">Tailwind CSS</a></p>
    </footer>
</body>
</html>
